{% if paginator.total_pages > 1 %}

  <div class="has-text-centered" style="margin-top: 2rem; margin-bottom: 2rem;">

    {% if paginator.previous_page %}
      <a class="large button" href="{{ paginator.previous_page_path | prepend: site.baseurl | replace: '//', '/' }}">
        <i class="fa fa-chevron-left"></i>
      </a>
    {% endif %}

    {% if paginator.next_page %}
      <a class="large button" href="{{ paginator.next_page_path | prepend: site.baseurl | replace: '//', '/' }}">
        <i class="fa fa-chevron-right"></i>
      </a>
    {% endif %}

  </div>

{% endif %}
