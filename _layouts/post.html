---
layout: default
---

<div class="columns">

  <div class="is-half column">
    {% for image in page.images %}
      <img src="{{ image }}" />
    {% endfor %}
  </div>

  <div class="is-half column">
    <h1 class="title">{{ page.title }}</h1>
    {{ content }}
    {% if page.tags contains 'Panier' %}
      <p style="margin-top: 1rem;">
        <a class="button is-warning" href="/mon-panier">
          <span class="icon">
            <i class="fa fa-check"></i>
          </span>
          <span>C'est dans mon panier !</span>
        </a>
      </p>
    {% endif %}
  </div>
</div>

<div class="has-text-centered" style="margin-top: 2rem; margin-bottom: 2rem;">
  <h2 class="title">Derniers ajouts</h2>
</div>

<div class="grid" id="grid">
  {% for post in site.posts limit: 12 %}
    {% include grid_item.html post=post %}
  {% endfor %}
</div>
